name: Twitter Bot Otomasyonu

on:
  schedule:
    - cron: '*/30 * * * *' # Her 30 dakikada bir otomatik çalışır
  workflow_dispatch: # İstediğin zaman manuel çalıştırmanı sağlar

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Github Sunucusuna Çek
        uses: actions/checkout@v3

      - name: Python 3.9 Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Botu Çalıştır
        env:
          # GitHub Secrets kısmına eklediğin isimlerle BİREBİR aynı olmalı
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        run: python multibot.py
